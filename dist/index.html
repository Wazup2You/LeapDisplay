<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leapcraft Dashboard</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../favicon.ico">

    <!-- Styling -->
    <link rel="stylesheet" href="../style/main.css">

    <!-- Font -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
    <div>
        <header>
            <div id="header-container">
                <h1>Leapcraft Dashboardüåû</h1>
            </div>
        </header>

        <main>
            <div id="main-container">
                <div id="clock-container"></div>
                <div id="data-container">
                    <svg version="1.1" id="L5" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
                      <circle fill="inherit" stroke="none" cx="6" cy="50" r="6">
                        <animateTransform 
                           attributeName="transform" 
                           dur="1s" 
                           type="translate" 
                           values="0 15 ; 0 -15; 0 15" 
                           repeatCount="indefinite" 
                           begin="0.1"/>
                      </circle>
                      <circle fill="inherit" stroke="none" cx="30" cy="50" r="6">
                        <animateTransform 
                           attributeName="transform" 
                           dur="1s" 
                           type="translate" 
                           values="0 10 ; 0 -10; 0 10" 
                           repeatCount="indefinite" 
                           begin="0.2"/>
                      </circle>
                      <circle fill="inherit" stroke="none" cx="54" cy="50" r="6">
                        <animateTransform 
                           attributeName="transform" 
                           dur="1s" 
                           type="translate" 
                           values="0 5 ; 0 -5; 0 5" 
                           repeatCount="indefinite" 
                           begin="0.3"/>
                      </circle>
                    </svg>
                </div>
            </div>
        </main>

        <footer>
            <div id="footer-container">
                <p>Made with <span class="heart">‚ù§</span> by Luchtverfrissers</p>
            </div>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
